<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="feed.css">
    <link rel="icon" href="ico.png">
</head>
<body>
    <script src="index.js"></script>
    <center>
        <div class="text"><h1>Feedback Form</h1></div>
    </center>
    <center>
        <div class="form-container">
    <form action="/feedback" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"  class="username" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" class="useremail" required><br><br>
        <label for="feedback">Feedback:</label><br>
        <textarea id="feedback" name="feedback" rows="4" cols="50" class="feedback" required></textarea><br><br>
        <input type="submit" value="submit" class="btn"></div>
    </form>
    </center>
</body>
</html>
